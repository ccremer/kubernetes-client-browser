description: Suggest an idea for this project ðŸ’¡
labels:
  - enhancement

body:
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Add information here. Especially the reason behind or expected gain of your feature request is most welcome.
    validations:
      required: true
  - type: textarea
    id: out_of_scope
    attributes:
      label: Out of Scope
      description: List aspects that are explicitly not part of this feature
      placeholder: |
        - ...
        - ...
    validations:
      required: false
  - type: textarea
    id: links
    attributes:
      label: Further links
      description: URLs of relevant Git repositories, PRs, Issues, etc.
      placeholder: |
        - #<issue_number>
        - https://example.com
    validations:
      required: false
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: If you already have ideas what the requirements are, please list them below in given-when-then expressions.
      placeholder: |
        - Given a precondition, when an action happens, then expect a result
        - Given a precondition, when an action happens, then expect a result
    validations:
      required: false
  - type: textarea
    id: implementation_idea
    attributes:
      label: Implementation Ideas
      description: If applicable, shortly list possible implementation ideas
    validations:
      required: false
